<div class="products">
    <div class="header">
        <div class="title">
            <h1>{{subcategory.subcategoryName}}</h1>
            <h4>{{subcategory.products.length}} products</h4>
        </div>
        <div class="filters">
            <h4>Price:</h4>
            <!-- <button class="filter-btn" [ngStyle]="{'color': default== true ? 'pink' : 'gray'}" (click)="sortDefault()">Default</button> -->
            <button class="filter-btn" [ngStyle]="{'color': high == true ? 'pink' : 'gray'} " (click)="sortHighToLow()">High to low</button>
            <button class="filter-btn" [ngStyle]="{'color': low == true ? 'pink' : 'gray'} " (click)="sortLowToHigh()">Low to high</button>
        </div>
    </div>
    <div class="body">
        <div class="product" *ngFor="let product of products">
            <a href="/product/{{product.id}}" (click)="setProdus(product)">
            <div class="image">
                <img src="{{product.image}}" alt="">
            </div>
            <div class="about">
                <div class="price">
                    <h3>{{product.price}} mdl</h3>
                </div>
                <div class="description">
                    <p>{{product.name}}</p>
                </div>
                <div class="footer">
                    <div class="quantity">
                        <h4>{{product.Masa_netto}}</h4>
                    </div>
                    <div class="btns">
                        <button class="btn" (click)="addToCart(product.id)">Add to cart</button>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</div>
